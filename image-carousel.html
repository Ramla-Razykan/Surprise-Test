<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <h1>Image Slider</h1>
    <div class="slider" id="image-slider">
        <div class="slides">
            <img src="img/img1.jpg" alt="Image 1">
            <img src="img/img2.jpg" alt="Image 2">
            <img src="img/img3.jpg" alt="Image 3">
        </div>
        <button class="prev" onclick="moveSlide(-1, 'image-slider')">&#10094;</button>
        <button class="next" onclick="moveSlide(1, 'image-slider')">&#10095;</button>
    </div>
    <div class="nav">
        <a href="index.html">Back to Main Menu</a>
    </div>
